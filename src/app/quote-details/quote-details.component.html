<br>
<div class="card">
  <h5>
    {{quote.description}} by {{quote.author}} on {{quote.dateCreated|date}}
  </h5>
  <p>Upvotes: {{quote.upVote}}</p>
  <p>Downvotes: {{quote.downVote}}</p>
</div>
<button class="btn btn-primary btn-sm del" (click) = 'quoteDelete(true)'> Delete Quote </button>
<button class="btn btn-primary btn-sm del" (click) = 'quoteUpvote()'> Upvote Quote </button>
<button class="btn btn-primary btn-sm del" (click) = 'quoteDownvote()'> Downvote Quote </button>
