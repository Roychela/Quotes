<div class="container-fluid">
    <div class="row">
        <form>
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" required class="form-control" placeholder="Enter name" id="name">

            </div>
            <div class="form-group">

                <label for="description">Quote</label>
                <textarea class="form-control" id="description" placeholder="Enter quote" rows="4" required></textarea>

            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type='text' required class="form-control" placeholder="Enter quote author" id="author" required>

            </div>
            <div>
                <label for="posted">Date Posted</label>
                <input type="date" id="posted" name="dateCreated" required>
            </div>
        </form>
    </div>
</div>
